name: build-test

on:
  pull_request:
    paths-ignore:
      - '**.md'
    push:
    branches:
      - main
      - dev/*
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: 4.\ Truffle\ \&\ CI-CD/Tests/Projet/hardhat/yarn.lock
      - name: Install project dependencies
        run: yarn --frozen-lockfile
      - name: Compile contracts
        run: yarn hardhat compile
      - name: Test contracts
        run: yarn hardhat test